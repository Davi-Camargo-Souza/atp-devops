name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Change directory to CrudUsuarios and restore
        working-directory: CrudUsuarios
        run: dotnet restore CrudUsuarios.sln

      - name: Build the solution
        working-directory: CrudUsuarios
        run: dotnet build CrudUsuarios.sln --no-restore --configuration Release

      - name: Run tests
        working-directory: CrudUsuarios
        run: dotnet test CrudUsuarios.sln --no-build --configuration Release --logger "trx"
